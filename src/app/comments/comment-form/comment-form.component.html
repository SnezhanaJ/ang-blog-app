
<div class="card mt-5 shadow-effect">
    <div class="card-body">
    <h4 class="mb-4">Leave a Comment</h4>
  
    <form [formGroup]="commentForm" (submit)="onSubmit()" >
      <div class="form-group">
        <label for="commentName">Name:</label>
        <input type="text" class="form-control" id="commentName" 
        placeholder="Enter your name here" name="commentName" 
        formControlName="commentName" required>
      </div>
  
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" cols="30" rows="10"
         id="comment" rows="4" placeholder="Add your comment here"
          name="comment" formControlName="comment" required ></textarea>
      </div>
     
  
      <button type="submit" class="btn btn-theme" [disabled]="commentForm.invalid">Submit Comment</button>
    </form>
  </div>
</div>
