<div class="card" *ngIf="postData" [routerLink]="['/post', postData.id]">
    <img src="{{postData.postImgPath}}" alt="post-image" class="card-img-top">
    <div class="card-body">
        <small class="bg-light text-danger text-center">{{postData.category.category}}</small>
        <small class="bg-light text-succes text-center ml-3" *ngIf="postData.isFeatured">Featured</small>

        <h5 class="mt-1">{{ postData?.title }}</h5>
        <p>{{postData.excerpt}}</p>
        <small class="bg-light text-warning text-center ml-3"> LAST UPDATED - {{postData.dateString}}</small>


    </div>

</div>
