<div class="container mt-5 mb-5">
    <div class="row mt-5">
        <div class="col-md-8">
            <div class="card shadow-effect">
                <img src="{{postData.postImgPath}}" alt="" class="card-img-top img fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{postData.category.category}}</small>
                    <small class="bg-light text-sucess text-center ml-2" *ngIf="postData.isFeatured">Featured</small>
                    <small class="bg-light text-warning text-center ml-2">LAST UPDATED - {{postData.dateString}}</small>

                    <h1 class="mt-3 mb-3">{{postData.title}}</h1>
                    <p>{{postData.content}}</p>


                </div>
            </div>
            <app-comment-form [postId]="postId"></app-comment-form>
            <app-comment-list [comments]="comments"></app-comment-list>
        </div>
        <div class="col-md-4" *ngIf="similarPosts">
            <div class="div" *ngFor="let similar of similarPosts">
                <app-post-card [postData]="similar" class="mb-4"></app-post-card>
            </div>
        
        </div>
    </div>
</div>
